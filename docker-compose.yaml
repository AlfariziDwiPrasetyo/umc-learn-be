version: "3.9"

services:
  backend:
    build: .
    image: umc-learn-be:latest
    container_name: "umc-learn-be"
    ports:
      - "9090:9090"
    env_file:
      - .env
    depends_on:
      - db
    restart: unless-stopped
    tty: true
    volumes:
      - ./internal/configs:/app/internal/configs

  db:
    hostname: "db"
    image: postgres:15-alpine
    container_name: umc-learn-db
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${DATABASE_USER}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_DB: ${DATABASE_NAME}
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
